    <link rel="stylesheet" href="style.css">
    
    <title>Gerador de senha</title>

<body>

            <div>
                <p>Senha de <span id="mostrarTamanho"></span> caracteres</p>
                <input type="range" name="tamanhoSenha" id="tamanhoSenha" min="5" max="25" value="15">
                <p>
                    <button>Gerar senha</button>
                </p>
            </div>
            <div id="blockSenha" class="hide">
                <h2>Sua senha gerada foi:</h2>
                <span id="senhaGerada"></span>
                <p>
                    <span>
                        Clique sobre a senha para copiÃ¡-la
                    </span>
                </p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
